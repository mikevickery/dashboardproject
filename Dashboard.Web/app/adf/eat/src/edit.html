<form role="form">
    <div class="form-group">
        <label for="url">URL</label>
        <input type="url" class="form-control" id="url" ng-model="config.url" placeholder="http://www.example.com">
    </div>
    <div>
        <table>
            <tr><th>News</th><th>Search</th><th>Class Projects</th><th>Internet Radio</th></tr>
            <tr>
                <td>
                    <input type="radio" name="dh" value="http://www.cnn.com" ng-model="config.url">CNN Home Page
                </td>
                <td>
                    <input type="radio" name="dh" value="http://www.bing.com" ng-model="config.url">Bing Search Engine

                </td>
                <td>
                    <input type="radio" name="dh" value="http://www." ng-model="config.url">Food Trucks Search
                </td>
                <td>
                    <input type="radio" name="dh" value="http://www.slacker.com" ng-model="config.url">Slacker Radio

                </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <input type="radio" name="dh" value="http://www.duckduckgo.com" ng-model="config.url" />DuckDuckGo Search
                </td>
                <td>
                    <input type="radio" name="dh" value="http://www." ng-model="config.url">Bullied Haven
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="radio" name="dh" value="http://www." ng-model="config.url">Twitter Search
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="radio" name="dh" value="http://www.trugrocer.com/bcw/indextest.htm" ng-model="config.url">Dashboard
                </td>
            </tr>
            <tr><td></td><td></td><td></td></tr>

        </table>
    </div>
    <div class="form-group">
        <label for="url">Height</label>
        <input type="text" class="form-control" id="url" ng-model="config.height">
    </div>
</form>
